


<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" >

        <div *ngIf="productoService.filtroNoFound" class="alignitem rk-item ae-masonry__item">
            <h2>Sorry :( </h2>
            <br>
            <p>No se encontraron resultados</p>
        </div>
        
            
        <a *ngFor="let producto of productoService.productosFiltrado" [routerLink]="['/item/', producto.cod]" class="rk-item ae-masonry__item">
            <img src="assets/productos/{{ producto.url }}.jpg" alt="">
    
            <div [routerLink]="['/item/', producto.cod]" class="item-meta">
                <h2> {{ producto.titulo }}  </h2>
                <p> {{ producto.categoria }} </p>
            </div>
        </a>
    
    </div>
</section>
